<div class="container">
  <h2 class="my-4 text-center">🛒 Carrito de Compras</h2>

  <!-- Tabla de productos en el carrito -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark text-center">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems$ | async" class="align-middle text-center">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <div class="input-group justify-content-center">
              <button class="btn btn-outline-secondary" (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity <= 1">−</button>
              <input type="text" class="form-control text-center" [value]="item.quantity" style="width: 50px;" readonly>
              <button class="btn btn-outline-secondary" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            </div>
          </td>
          <td><strong>{{ (item.price * item.quantity) | currency }}</strong></td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="removeItem(item.id)">🗑 Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Resumen de compra -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-3 mt-4 shadow">
        <h4 class="text-center">🧾 Resumen de Compra</h4>
        <hr>
        <p>Subtotal: <strong>{{ subtotal | currency }}</strong></p>
        <p>Impuestos (19%): <strong>{{ taxes | currency }}</strong></p>
        <p class="fs-5">💰 Total a pagar: <strong>{{ total | currency }}</strong></p>
        <button class="btn btn-success w-100 mt-2" (click)="finalizarCompra()">🛍 Finalizar Compra</button>
      </div>
    </div>
  </div>

  <!-- Botón para vaciar el carrito -->
  <div class="text-center mt-3">
    <button class="btn btn-warning" (click)="clearCart()">🗑 Vaciar Carrito</button>
  </div>
</div>
