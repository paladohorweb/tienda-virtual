<div class="container">
  <h2 class="my-4">Carrito de Compras</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
