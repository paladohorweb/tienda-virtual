<div class="container">
  <h2 class="my-4">ğŸ›’ Mi Carrito</h2>

  <div *ngIf="carrito && carrito.items.length > 0; else carritoVacio">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito.items">
          <td>{{ item.producto.nombre }}</td>
          <td>
            <div class="input-group" style="max-width: 130px;">
              <button class="btn btn-outline-secondary" type="button" (click)="modificarCantidad(item.producto.id, item.cantidad - 1)">âˆ’</button>
              <input type="text" class="form-control text-center" [value]="item.cantidad" readonly>
              <button class="btn btn-outline-secondary" type="button" (click)="modificarCantidad(item.producto.id, item.cantidad + 1)">+</button>
            </div>
          </td>
          <td>${{ item.producto.precio }}</td>
          <td>${{ item.producto.precio * item.cantidad }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(item.producto.id)">
              ğŸ—‘ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="alert alert-info text-end">
      <strong>Total: ${{ carrito.total }}</strong>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-warning" (click)="vaciarCarrito()">ğŸ—‘ Vaciar Carrito</button>
      <button class="btn btn-success" (click)="irAlCheckout()">âœ… Finalizar Compra</button>
    </div>
  </div>

  <ng-template #carritoVacio>
    <div class="alert alert-warning">âŒ Tu carrito estÃ¡ vacÃ­o.</div>
  </ng-template>
</div>
