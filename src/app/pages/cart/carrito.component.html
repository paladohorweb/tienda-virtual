<div class="container">
  <h2 class="my-4 text-center">ðŸ›’ Carrito de Compras</h2>

  <!-- Tabla de productos en el carrito -->
  <div class="table-responsive">
    <table *ngIf="carrito?.items" class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito?.items">
          <td>{{ item.producto.nombre }}</td>
          <td>${{ item.producto.precio }}</td>
          <td>{{ item.cantidad }}</td>
          <td>${{ item.precioUnitario * item.cantidad }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(item.producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end">
      <p><b>Total:</b> ${{ carrito?.total }}</p>
      <button class="btn btn-warning" (click)="vaciarCarrito()">Vaciar carrito</button>
      <button class="btn btn-success" routerLink="/checkout">Finalizar compra</button>
    </div>
  </div>
  </div>


  <ng-template #loading>
    <p>Cargando carrito...</p>
  </ng-template>
