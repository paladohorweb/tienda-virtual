<div class="container">
  <h2 class="my-4">ğŸ›’ Mi Carrito</h2>

  <div *ngIf="carrito && carrito.items.length > 0; else carritoVacio">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th class="text-center">Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito.items">
          <td>{{ item.producto.nombre }}</td>
          <td class="text-center">
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-1" (click)="cambiarCantidad(item.producto.id, item.cantidad, -1)">âˆ’</button>
              <span class="px-2">{{ item.cantidad }}</span>
              <button class="btn btn-sm btn-outline-secondary ms-1" (click)="cambiarCantidad(item.producto.id, item.cantidad, 1)">+</button>
            </div>
          </td>
          <td>${{ item.producto.precio | number:'1.2-2' }}</td>
          <td>${{ (item.producto.precio * item.cantidad) | number:'1.2-2' }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(item.producto.id)">
              ğŸ—‘ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="alert alert-info text-end fs-5">
      <strong>Total: ${{ carrito.total | number:'1.2-2' }}</strong>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-danger" (click)="vaciarCarrito()">ğŸ§¹ Vaciar Carrito</button>
      <button class="btn btn-success" (click)="irAlCheckout()">âœ… Finalizar Compra</button>
    </div>
  </div>

  <ng-template #carritoVacio>
    <div class="alert alert-warning mt-4">âŒ Tu carrito estÃ¡ vacÃ­o.</div>
  </ng-template>
</div>
