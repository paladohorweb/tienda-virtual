<div class="container mt-5">

  <!-- üîπ M√°s Vendidos -->
  <h2 class="text-center text-white mb-4">M√°s Vendidos</h2>
  <div class="netflix-carousel-wrapper">
    <button class="nav prev" (click)="scroll('left')">&#10094;</button>
    <div class="netflix-carousel" #carousel (mouseenter)="pauseScroll()" (mouseleave)="resumeScroll()">
      <div class="card netflix-card" *ngFor="let product of masVendidos">
        <img [src]="product.imagenUrl" alt="{{ product.nombre }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="precio">{{ product.precio | currency: 'USD' }}</p>
        </div>
      </div>
    </div>
    <button class="nav next" (click)="scroll('right')">&#10095;</button>
  </div>

  <!-- üîπ Productos Destacados -->
  <h2 class="text-center text-white mb-4 mt-5">Productos Destacados</h2>
  <div class="netflix-carousel-container">
    <button class="btn-scroll left" (click)="scrollLeft(carruselDestacados)">‚Äπ</button>
    <div class="netflix-carousel" #carruselDestacados>
      <div class="card-carousel" *ngFor="let product of featuredProducts">
        <img [src]="product.imagenUrl" alt="{{ product.nombre }}">
        <div class="info text-center">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-text">{{ product.descripcion }}</p>
          <p class="precio">{{ product.precio | currency:'USD' }}</p>
          <a routerLink="/products" class="btn btn-product">Ver m√°s</a>
        </div>
      </div>
    </div>
    <button class="btn-scroll right" (click)="scrollRight(carruselDestacados)">‚Ä∫</button>
  </div>

  <!-- üîπ Ropa -->
  <h2 class="text-center text-white mb-4 mt-5">Ropa</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let ropa of clothingProducts">
      <div class="card h-100">
        <img [src]="ropa.image" class="card-img-top" [alt]="ropa.name" style="height: 250px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ ropa.name }}</h5>
          <p class="card-text">{{ ropa.description }}</p>
          <span class="badge bg-success mb-2">{{ ropa.price | currency:'USD' }}</span>
          <div class="d-grid">
            <a routerLink="/products" class="btn btn-product">Ver producto</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
