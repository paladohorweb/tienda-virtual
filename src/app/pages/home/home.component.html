<div class="container mt-5">
  <!-- üîπ Carrusel de Productos Destacados -->
  <h2 class="mb-4 text-center">Productos Destacados</h2>
  <div id="carouselDestacados" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let product of featuredProducts; let i = index" [class.active]="i === 0">
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 22rem;">
            <img [src]="product.imagen" class="card-img-top" [alt]="product.nombre" style="height: 250px; object-fit: cover;">
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.nombre }}</h5>
              <p class="card-text">{{ product.descripcion }}</p>
              <p class="text-primary fw-bold">{{ product.precio| currency: 'USD' }}</p>
              <a routerLink="/products" class="btn btn-outline-primary btn-sm">Ver m√°s</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestacados" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselDestacados" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- üîπ Secci√≥n de Ropa -->
  <h2 class="mb-4 text-center">Ropa</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let ropa of clothingProducts">
      <div class="card h-100">
        <img [src]="ropa.image" class="card-img-top" [alt]="ropa.name" style="height: 250px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ ropa.name }}</h5>
          <p class="card-text">{{ ropa.description }}</p>
          <span class="badge bg-success mb-2">{{ ropa.price | currency:'USD' }}</span>
          <div class="d-grid">
            <a routerLink="/products" class="btn btn-sm btn-outline-dark">Ver producto</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
