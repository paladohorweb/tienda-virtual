<div class="container mt-4">
  <h3>Selecciona un método de pago</h3>

  <select class="form-select" [(ngModel)]="metodoPago">
    <option>Mastercard Débito</option>
    <option>Mastercard Crédito</option>
    <option>PayPal</option>
    <option>Transferencia Bancaria</option>
  </select>

  <button class="btn btn-success mt-3" (click)="procesarPago()">Pagar</button>

  <p class="mt-3" *ngIf="mensaje">{{ mensaje }}</p>
</div>
