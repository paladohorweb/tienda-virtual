<div class="container mt-5">
  <h2 class="mb-4 text-center">Mis Compras</h2>

  <div *ngIf="ventas && ventas.length > 0; else sinVentas">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Factura</th>
            <th>Pedido</th>
            <th>Pago</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas; let i = index">
            <td>{{ venta.id}}</td>
            <td>{{ venta.pago.fechaPago| date: 'short' }}</td>
            <td>${{ venta.total | number: '1.2-2' }}</td>
            <td>{{ venta.factura.id }}</td>
            <td>
              <span class="badge bg-info text-dark">{{ venta.pedido.estado }}</span>
            </td>
            <td>
              <span class="badge"
                    [ngClass]="{
                      'bg-success': venta.pago.estado === 'Pagado',
                      'bg-warning': venta.pago.estado === 'Pendiente',
                      'bg-danger': venta.pago.estado === 'Rechazado'
                    }">
                {{ venta.pago.estado }}
              </span>
              <br>
              <small class="text-muted">{{ venta.pago.metodo }}</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #sinVentas>
    <div class="alert alert-info text-center">
      No se encontraron ventas registradas.
    </div>
  </ng-template>
</div>
