<div class="container mt-4">
  <h3 class="mb-3 text-center text-md-start">Gestión de Productos</h3>
  <div class="d-flex justify-content-between flex-column flex-md-row align-items-start align-items-md-center mb-3">
    <button class="btn btn-primary" (click)="nuevo()">+ Nuevo</button>
  </div>

  <!-- Formulario -->
  <div *ngIf="editando" class="card p-3 mb-4">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4">
        <input [(ngModel)]="modelo.nombre" class="form-control" placeholder="Nombre" />
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <input [(ngModel)]="modelo.descripcion" class="form-control" placeholder="Descripción" />
      </div>
      <div class="col-6 col-md-2">
        <input type="number" [(ngModel)]="modelo.precio" class="form-control" placeholder="Precio" min="0" />
      </div>
      <div class="col-6 col-md-2">
        <input type="number" [(ngModel)]="modelo.stock" class="form-control" placeholder="Stock" min="0" />
      </div>
      <div class="col-6 col-md-2">
        <input [(ngModel)]="modelo.destacado" class="form-control" placeholder="Destacado" />
      </div>
      <div class="col-12 col-md-4">
        <input [(ngModel)]="modelo.imagenUrl" class="form-control" placeholder="Imagen" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-success me-2" (click)="guardar()">Guardar</button>
      <button class="btn btn-secondary" (click)="editando=false">Cancelar</button>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Destacado</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos">
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.descripcion }}</td>
          <td>{{ p.stock }}</td>
          <td>{{ p.precio | currency }}</td>
          <td>{{ p.destacado }}</td>
          <td class="text-truncate" style="max-width: 150px;">{{ p.imagenUrl }}</td>
          <td>
            <div class="d-grid gap-1 d-md-flex justify-content-md-center">
              <button class="btn btn-sm btn-primary" (click)="editar(p)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="eliminar(p.id!)">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
