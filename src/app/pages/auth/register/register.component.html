<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4>Crear Cuenta</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>

          <!-- Mensajes -->
          <div class="mt-3 text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
          <div class="mt-3 text-success text-center" *ngIf="successMessage">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
