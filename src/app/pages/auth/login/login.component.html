<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow border-0 animate__animated animate__fadeIn">
        <div class="card-header text-center bg-primary text-white fw-bold fs-5">
          🔐 Iniciar Sesión 
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" autocomplete="off">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="credentials.email"
                class="form-control"
                required
                placeholder="ejemplo@correo.com"
                autocomplete="email"
              />
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                class="form-control"
                required
                placeholder="••••••••"
                autocomplete="current-password"
              />
            </div>

            <!-- Error -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
              {{ errorMessage }}
            </div>

            <!-- Botón Ingresar -->
            <button
              type="submit"
              class="btn btn-primary w-100 fw-bold"
              [disabled]="!credentials.email || !credentials.password"
            >
              <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
            </button>
          </form>

          <div class="mt-3 text-center">
            <small class="text-muted">¿No tienes una cuenta?</small>
            <a routerLink="/register" class="text-primary fw-semibold text-decoration-none">
              Regístrate aquí
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
