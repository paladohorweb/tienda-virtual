<div class="container mt-4">
  <h2>Mis Pedidos</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="pedidos.length === 0" class="alert alert-info">
    No tienes pedidos a√∫n.
  </div>

  <div *ngFor="let pedido of pedidos" class="card mt-3">
    <div class="card-header">
      <strong>Pedido #{{ pedido.id }}</strong> - {{ pedido.estado }}
    </div>
    <div class="card-body">
      <p><strong>Fecha:</strong> {{ pedido.fechaPedido }}</p>
      <p><strong>Total:</strong> ${{ pedido.total }}</p>
      <ul>
        <li *ngFor="let detalle of pedido.detalles">
          {{ detalle.cantidad }}x {{ detalle.producto }} - ${{ detalle.precioUnitario }}
        </li>
      </ul>
    </div>
  </div>
</div>
