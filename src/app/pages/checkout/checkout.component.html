<div class="container mt-4">
  <h2 class="text-center mb-4">💳 Checkout</h2>

  <div class="row">
    <!-- Resumen del Pedido -->
    <div class="col-md-6">
      <h4>🛍️ Resumen del Pedido</h4>
      <ul class="list-group">
        <li *ngFor="let item of carrito.items" class="list-group-item d-flex justify-content-between">
          <span>{{ item.producto.nombre }} (x{{ item.cantidad }})</span>
          <span class="fw-bold">${{ item.cantidad * item.producto.precio }}</span>
        </li>
      </ul>
      <h4 class="mt-3">Total: <span class="text-success">${{ carrito.total }}</span></h4>
    </div>

    <!-- Formulario de Pago -->
    <div class="col-md-6">
      <h4>💰 Método de Pago</h4>
      <select class="form-select mb-3">
        <option value="mastercard_credito">💳 Mastercard Crédito</option>
        <option value="mastercard_debito">💳 Mastercard Débito</option>
        <option value="paypal">🅿️ PayPal</option>
        <option value="transferencia">🏦 Transferencia Bancaria</option>
      </select>

      <button class="btn btn-success w-100" (click)="finalizarCompra()">🛒 Confirmar Compra</button>
    </div>
  </div>
</div>
