<div class="container mt-4">
  <h2>Finalizar Compra</h2>
  <p>Pedido ID: {{ pedidoId }}</p>

  <label for="metodoPago">Selecciona un m√©todo de pago:</label>
  <select [(ngModel)]="metodoPago" class="form-control">
    <option *ngFor="let metodo of metodosPago" [value]="metodo">{{ metodo }}</option>
  </select>

  <button class="btn btn-primary mt-3" (click)="procesarPago()">Pagar</button>

  <div *ngIf="mensaje" class="alert mt-3" [ngClass]="pagoRealizado ? 'alert-success' : 'alert-danger'">
    {{ mensaje }}
  </div>
</div>
