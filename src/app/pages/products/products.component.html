<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Precio: {{ product.price | currency }}</p>

          <!-- Contador de cantidad en el carrito -->
          <p *ngIf="getQuantity(product.id) > 0">
            En carrito: {{ getQuantity(product.id) }}
          </p>

          <!-- Botón para agregar al carrito -->
          <button class="btn btn-primary" (click)="addToCart(product)">
            Agregar al carrito
          </button>

          <!-- Botón para ir al carrito -->
 
          <button class="btn-warning mt-2" (click)="goToCart()">Ir al carrito</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL DE CONFIRMACIÓN -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Producto agregado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>{{ selectedProduct?.name }} ha sido agregado al carrito.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
        <button class="btn btn-primary" (click)="goToCart()">Ir al carrito</button>
      </div>
    </div>
  </div>
</div>
</div>
