<div class="container py-5">
  <h2 class="text-center mb-5 display-6 fw-bold text-primary">ğŸ›ï¸ Productos Disponibles</h2>

  <div class="row g-4">
    <div *ngFor="let product of productosFiltrados" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-lg border-0 rounded-4 product-card">
        <!-- Imagen con modal -->
        <img
          [src]="product.imagenUrl"
          class="card-img-top img-fluid rounded-top cursor-pointer"
          alt="{{ product.nombre }}"
          (click)="abrirImagen(product)"
        />

        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-bold text-dark mb-2">{{ product.nombre }}</h5>
          <p class="card-text text-muted small mb-2">{{ product.descripcion }}</p>
          <p class="text-success fw-semibold fs-5 mb-2">
            {{ product.precio | currency: "USD" }}
          </p>

          <p *ngIf="product.stock > 0" class="fw-bold text-primary mb-2">âœ” Stock: {{ product.stock }}</p>
          <p *ngIf="product.stock === 0" class="fw-bold text-danger mb-2">ğŸš« Sin stock</p>

          <!-- Botones -->
          <div class="d-grid gap-2 mt-auto">
            <button
              class="btn btn-outline-primary fw-semibold"
              [disabled]="product.stock === 0"
              (click)="agregarAlCarrito(product)"
            >
              ğŸ›’ Agregar al Carrito
            </button>

            <button
              *ngIf="isAuthenticated"
              class="btn btn-outline-success fw-semibold"
              (click)="abrirModal(product.id, product.precio)"
              [disabled]="product.stock === 0"
            >
              ğŸ’³ Solicitar CrÃ©dito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- BotÃ³n flotante del carrito -->
<a
  routerLink="/cart"
  class="cart-floating-button position-fixed d-flex align-items-center justify-content-center shadow-lg"
  style="z-index: 1050"
>
  <i class="bi bi-cart3 fs-4 text-white"></i>
  <span class="cart-count badge bg-danger ms-1">{{ totalArticulos }}</span>
</a>

<!-- Modal Bootstrap para ver imagen -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-center">
      <div class="modal-header border-0">
        <h5 class="modal-title text-white" id="imageModalLabel">Vista del Producto</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img
          [src]="imagenSeleccionada"
          alt="Imagen producto"
          class="img-fluid rounded shadow-lg"
        />
      </div>
    </div>
  </div>
</div>

<!-- Modal para solicitar crÃ©dito -->
<app-modal-solicitar-credito
  [productoId]="productoSeleccionadoId"
  [precioProducto]="montoSolicitado">
</app-modal-solicitar-credito>
